{{define "content"}}

<form role="form" action="/posts/update/{{.ID}}" method="post">
    <div class="lead">PostUpdate</div>



    <div class="form-group">

        <label for="exampleFormControlSelect1">place_id</label>
        <select class="form-control" id="place_id", name="place_id">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
  
        <label for="exampleFormControlSelect1">value</label>
        <select class="form-control" name="value" id="value">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <br/>

        <label for="date">日付</label>
        <input type="date" name="date" id="date">

        <br/>
        <br/>

        <textarea class="form-control" name="comment" id="comment" placeholder="postsを更新" rows="4">{{.Comment}}</textarea>
        <br/>
        <br/>
        <button class="btn btn-lg btn-primary pull-right" type="submit">更新</button>
    </div>
</form>

{{end}}
